<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Layout</title>
    <link rel="stylesheet" href="individualProductPage.css" />
  </head>
  <body>
    <div class="product-container">
      <!-- Left Section: Product Image and Thumbnails -->
      <div class="product-image">
        <!-- Main Product Image -->
        <img
          id="main-image"
          src="https://i.ebayimg.com/images/g/Y-wAAOSw3hdnRcsQ/s-l140.webp"
          alt="Product Image"
        />

        <!-- Small Thumbnails -->
        <div class="thumbnails">
          <img
            class="thumbnail"
            src="https://i.ebayimg.com/images/g/mb4AAOSwh01nRcsQ/s-l140.webp"
            alt="Product 1"
            onclick="changeImage('product1.jpg')"
          />
          <img
            class="thumbnail"
            src="https://i.ebayimg.com/images/g/c4EAAOSwirxnRcsS/s-l140.webp"
            alt="Product 2"
            onclick="changeImage('product2.jpg')"
          />
          <img
            class="thumbnail"
            src="https://i.ebayimg.com/images/g/-g4AAOSwA29nRcsS/s-l140.webp"
            alt="Product 3"
            onclick="changeImage('product3.jpg')"
          />
          <img
            class="thumbnail"
            src="https://i.ebayimg.com/images/g/o4gAAOSw58dnRcsR/s-l140.webp"
            alt="Product 4"
            onclick="changeImage('product4.jpg')"
          />
        </div>

        <div class="cart-indicator">IN 2 CARTS</div>
      </div>

      <!-- Right Section: Product Details -->
      <div class="product-details">
        <h1 class="product-title">
          CHANEL Timeless Classic Pink Quilted Single Flap Chain Shoulder Bag
        </h1>
        <div class="seller-info">
          <span class="seller-name">HIVE PRELOVED</span>
          <span class="seller-rating">98.4% positive</span>
        </div>

        <!-- Pricing Section -->
        <div class="price-section">
          <span class="current-price">US $3,748.50</span>
          <span class="original-price">US $4,410.00</span>
          <span class="discount">(15% off)</span>
        </div>

        <!-- Sale Timer -->
        <div class="sale-timer">
          Sale ends in: <span class="timer">9h 21m</span>
        </div>

        <!-- Quantity and Action Buttons -->
        <div class="product-quantity">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" value="1" min="1" />
          <span class="stock-status">Last one</span>
        </div>

        <div class="action-buttons">
          <button class="buy-now">Buy It Now</button>
          <button class="add-to-cart">Add to cart</button>
          <button class="make-offer">Make offer</button>
          <button class="add-to-watchlist">â™¡ Add to watchlist</button>
        </div>
      </div>
    </div>
    <script>
      // Wait for the DOM to load
      document.addEventListener('DOMContentLoaded', function () {
        const thumbnails = document.querySelectorAll('.thumbnail'); // Select all thumbnails
        const mainImage = document.querySelector('#main-image'); // Select the main image

        thumbnails.forEach((thumbnail) => {
          thumbnail.addEventListener('click', function () {
            const newSrc = this.getAttribute('src'); // Get the src of clicked thumbnail
            mainImage.setAttribute('src', newSrc); // Update the main image src
          });
        });
      });
    </script>
  </body>
</html>
